<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Quotes</title>
</head>
<body>
<div class="box">
        <button class="btn"></button>
        <figure class="quote">
            <blockquote>
                You were not born a winner, and you were not born a loser. You are what you make yourself be.
            </blockquote>
            <figcaption>
                Lou Holtz
            </figcaption>
        </figure>
</div>
<script src="script.js"></script>
</body>
</html>
